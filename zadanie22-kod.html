<p>Procesor (ang. central processing unit, CPU) <br>– sekwencyjne urządzenie cyfrowe, które pobiera dane z pamięci operacyjnej, interpretuje je i wykonuje jako rozkazy.<br>
Procesory wykonywane są zwykle jako układy scalone zamknięte w hermetycznej obudowie, często posiadającej złocone wyprowadzenia<br> (stosowane ze względu na odporność na utlenianie) i w takiej postaci nazywa się je mikroprocesorami.</p>

<p id="gruby_bojko">Procesor graficzny (ang. graphics processing unit, GPU) – jednostka obliczeniowa znajdująca się w kartach graficznych. Jako pierwsza tego terminu użyła firma Nvidia, wprowadzając na rynek karty graficzne GeForce 256 w 1999 roku. Głównym zadaniem GPU było wykonywanie obliczeń potrzebnych do uzyskania grafiki 3D, co spowodowało uwolnienie głównego procesora (CPU) od konieczności wykonywania tego zadania. W tej sytuacji mógł on zająć się innymi obliczeniami, co skutkowało zwiększeniem wydajności komputera podczas renderowania grafiki. Nowoczesne procesory graficzne wyposażone są w szereg rozkazów, których nie posiada CPU komputera.

Należy wspomnieć, że wcześniej, w połowie lat 90., na rynku konsumenckim istniały już karty graficzne wyposażone w procesory oferujące akcelerację operacji przetwarzania grafiki 3D, na przykład S3 Virge, oraz dodatkowe akceleratory graficzne (współpracujące z już zainstalowaną kartą graficzną 2D) firmy 3dfx, o nazwie Voodoo Graphics. Nvidia zadebiutowała produktem Riva z szeregiem odmian (Riva 128, Riva TNT). Kolejne generacje kart graficznych tej firmy, których powstało już kilkadziesiąt, nazywane są GeForce.

Wpływowymi producentami procesorów graficznych są firmy: Nvidia, AMD oraz Intel.</p>

<h1 id="dlawszystkich_bojko">Płyta główna (ang. motherboard, mainboard) – obwód drukowany urządzenia elektronicznego, na którym montuje się najważniejsze elementy, umożliwiając komunikację wszystkim pozostałym komponentom i modułom.[1]

W komputerze na płycie głównej znajdują się: procesory, pamięć operacyjna lub gniazda do zainstalowania tych urządzeń oraz gniazda do zainstalowania dodatkowych płyt zwanych kartami rozszerzającymi (np. PCI), oraz gniazda do urządzeń składujących (dyski twarde, napędy optyczne itp.), złącze klawiatury i zasilacza. W niektórych konstrukcjach także gniazda do innych urządzeń zewnętrznych, do których sprzęt znajduje się na płycie głównej (port szeregowy, port równoległy, USB).</h1>

<div id="dlawszystkich_bojko">Pamięć USB, pendrive (ang. USB flash drive, flashdrive, flash disk,<br> finger disk, USB stick, massive storage device, flash memory stick, pen drive i tym podobne)<br> – urządzenie przenośne zawierające pamięć nieulotną typu flash, zaprojektowane do współpracy z komputerem przez port USB<br> i używane do przenoszenia danych między komputerami oraz urządzeniami obsługującymi pamięci USB.
